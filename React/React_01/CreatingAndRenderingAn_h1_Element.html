<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First React Application</title>
    <!-- React 라이브러리를 가져옵니다. -->
    <script src="//unpkg.com/react@18/umd/react.development.js"></script>

    <!-- ReactDOM 라이브러리를 가져옵니다. -->
    <script src="//unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- 빈 <div> 요소를 정의하여 React UI를 마운트합니다. -->
    <div id="root"></div>
    
    <!-- 자바스크립트를 저장할 스크립트 노드를 생성합니다. -->
    <script type="text/javascript">
        <!-- 실제 자바스크립트 코드가 들어가는 곳 -->

        // "Hello world!!!"라는 텍스트가 포함된 h1 React 엘리먼트를 생성합니다.
        const reactElement = React.createElement(
            'h1',
            null,
            'Hello worlda ddsafsfasf!!!'
        );

        // 페이지에서 ID가 "root"인 DOM 엘리먼트에 대한 참조를 가져옵니다.
        const domNode = document.getElementById('root');

        // 특정 DOM 엘리먼트에 연결된 React 애플리케이션의 루트 홀더를 생성합니다.
        const root = ReactDOM.createRoot(domNode);
        
        //루트 홀더에 h1 엘리먼트를 렌더링 합니다.
        root.render(reactElement);
    </script>
</body>
</html>
