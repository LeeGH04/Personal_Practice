<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First React Application</title>
    <!-- React 라이브러리를 가져옵니다. -->
    <script src="//unpkg.com/react@18/umd/react.development.js"></script>

    <!-- ReactDOM 라이브러리를 가져옵니다. -->
    <script src="//unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- 빈 <div> 요소를 정의하여 React UI를 마운트합니다. -->
    <div id="root"></div>
    
    <!-- 자바스크립트를 저장할 스크립트 노드를 생성합니다. -->
    <script type="text/javascript">
        <!-- 실제 자바스크립트 코드가 들어가는 곳 -->

        ReactDOM
            .createRoot(document.getElementById('root'))
            .render(React.createElement('h1', null, 'Hello world!'));
    </script>
</body>
</html>
